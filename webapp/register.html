<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CardioShield</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-hover: #1a252f;
            --secondary: #e74c3c;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --medium-text: #34495e;
            --light-text: #7f8c8d;
            --border-color: #bdc3c7;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
        }
        
        .register-page {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/cardiology2.jpg') }}");
            background-size: cover;
            background-position: center;
            filter: brightness(0.8);
            z-index: -2;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9) 0%, rgba(231, 76, 60, 0.8) 100%);
            opacity: 0.85;
            z-index: -1;
        }
        
        .content-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .brand-info {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            color: white;
            max-width: 500px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            z-index: 5;
        }
        
        @media (min-width: 1400px) {
            .brand-info {
                display: flex;
            }
            
            .content-container {
                justify-content: flex-end;
                padding-right: 10%;
            }
        }
        
        .brand-info h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }
        
        .brand-info p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .brand-features {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .feature-item:last-child {
            margin-bottom: 0;
        }
        
        .feature-icon {
            background: white;
            color: var(--secondary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 0.9rem;
        }
        
        .logo-container {
            position: relative;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .logo-container img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        .logo-container h1 {
            color: var(--dark-text);
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.025em;
        }
        
        .logo-container p {
            color: var(--medium-text);
            margin: 0.5rem 0 0;
            font-size: 1rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 1.1rem;
        }
        
        .form-control {
            border-radius: 12px;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            border: 1px solid var(--border-color);
            background: white;
            font-size: 1rem;
            color: var(--dark-text);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.15);
            border-color: var(--primary);
        }
        
        .form-control::placeholder {
            color: var(--light-text);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.2);
        }
        
        .btn-register:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--secondary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.25);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding-left: 0.5rem;
        }
        
        @media (max-width: 1200px) {
            .brand-info {
                display: none;
            }
            
            .content-container {
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
        
        <div class="content-container">
            <div class="brand-info">
                <h1>CardioShield</h1>
                <p>Advanced heart disease prediction platform powered by machine learning</p>
                
                <div class="brand-features">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <span>Multiple AI models for accurate predictions</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <span>Detailed health insights and recommendations</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <span>Secure, private health information</span>
                    </div>
                </div>
            </div>
            
            <div class="register-container">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/heart-logo.png') }}" alt="CardioShield Logo">
                    <h1>CardioShield</h1>
                    <p>Advanced Heart Disease Prediction</p>
                </div>
                
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                    
                    <div class="text-center mt-3">
                        Already have an account? <a href="/login" class="text-decoration-none" style="color: var(--secondary);">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error messages
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to login page on successful registration
                    window.location.href = '/login';
                } else {
                    // Show error message
                    document.getElementById('emailError').textContent = data.error || 'Registration failed';
                    document.getElementById('emailError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('emailError').textContent = 'An error occurred. Please try again.';
                document.getElementById('emailError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
